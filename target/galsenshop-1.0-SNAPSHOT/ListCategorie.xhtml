<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{listCategorieBean.categories}" var="e">
            <f:facet name="header">
                Liste des categories
                <br/>
                <a href="ajoutCategorie.xhtml">Ajouter un categorie</a>
            </f:facet>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Code"/>
                </f:facet>
                #{e.code}
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Libelle"/>
                </f:facet>
                <h:outputText value="#{e.libelle}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Description"/>
                </f:facet>
                <h:outputText value="#{e.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Tva"/>
                </f:facet>
                <h:outputText style="background-color: red" value="#{e.tva}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
